<!DOCTYPE html>

    <title>Página de Homenagem a Marie Curie</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Marie Curie</h1>

        <div id="img-div">
            <img id="image" src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcTfAXO57aVAkHz63QhlrUGfwIpwI9GqdNEl-1hMBBlWgJAk1y71AvhjylR5EC7lULxzMODPhIvsYLwtirc" alt="Marie Curie" />
            <figcaption id="img-caption">Marie Curie, a primeira mulher a ganhar um Prêmio Nobel.</figcaption>
        </div>

        <div id="tribute-info">
            <p>Marie Curie foi uma física e química polonesa naturalizada francesa, conhecida por suas pesquisas pioneiras sobre a radioatividade. Ela foi a primeira mulher a ganhar um Prêmio Nobel e a única pessoa a ganhar em duas ciências diferentes (Física e Química).</p>
        </div>

        <a id="tribute-link" href="https://brasilescola.uol.com.br/quimica/maria-curie-descoberta-radioatividade.htm" target="_blank">Saiba mais sobre Marie Curie</a>
    </main>
